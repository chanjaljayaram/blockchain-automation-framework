apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: join-allchannel-carrier-peer0
  namespace: carrier-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: join-allchannel-carrier-peer0
  chart:
    git: ssh://git@github.com/chanjaljayaram/blockchain-automation-framework.git
    ref: develop
    path: platforms/hyperledger-fabric/charts/join_channel
  values:
    metadata:
      namespace: carrier-net
      images:
        fabrictools: hyperledger/fabric-tools:1.4.4
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0

    peer:
      name: peer0
      address: peer0.carrier-net.dellbaf.com:8443
      localmspid: carrierMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://13.85.22.62:8200
      authpath: carrier-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/carrier-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/carrier-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred

    channel:
      name: allchannel      
    orderer:
      address: orderer1.dellbaf.com:8443

